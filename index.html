    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['JetBrains Mono', 'monospace'],

    <style>
      /* Accessibility Focus Styles - High Contrast */
      :focus-visible {
        outline: 2px solid #f59e0b;
        outline-offset: 2px;
      }
      
      /* Subtle scanline effect for that terminal feel */
      .scanlines {
        position: relative;
        overflow-x: hidden; 
      }
      .scanlines::before {
        content: " ";
        display: block;
        position: fixed; /* Fixed to cover viewport during scroll */
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
        z-index: 50; /* Above background, below interactive elements if possible, but pointer-events: none handles clicks */
        background-size: 100% 2px, 3px 100%;
        pointer-events: none;
        opacity: 0.15; /* Reduced opacity for better readability */
      }

      /* Mobile Optimization: Disable scanlines on small screens to improve readability on devices like Nexus 5X */
      @media (max-width: 768px) {
        .scanlines::before {
          display: none;
        }
      }

      /* Custom Animation Utilities to shim tailwindcss-animate */
      .animate-in {
        animation-duration: 0.5s;
        animation-fill-mode: both;
        animation-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
      }
      
      .fade-in {
        animation-name: fadeIn;
      }
      
      .slide-in-from-bottom-4 {
        animation-name: slideInFromBottom4;
      }
      
      .slide-in-from-bottom-6 {
        animation-name: slideInFromBottom6;
      }
      
      .slide-in-from-left-8 {
        animation-name: slideInFromLeft8;
      }
      
      .slide-in-from-right-8 {
        animation-name: slideInFromRight8;
      }

      .slide-in-from-top-2 {
        animation-name: slideInFromTop2;
      }
      
      .slide-in-from-right-2 {
        animation-name: slideInFromRight2;
      }

      .zoom-in {
        animation-name: zoomIn;
      }

      .delay-100 { animation-delay: 100ms; }
      .delay-200 { animation-delay: 200ms; }
      .delay-300 { animation-delay: 300ms; }
      .duration-200 { animation-duration: 200ms; }
      .duration-300 { animation-duration: 300ms; }
      .duration-700 { animation-duration: 700ms; }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }
      
      @keyframes slideInFromBottom4 {
        from { transform: translateY(1rem); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }
      
      @keyframes slideInFromBottom6 {
        from { transform: translateY(1.5rem); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }

      @keyframes slideInFromLeft8 {
        from { transform: translateX(-2rem); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }

      @keyframes slideInFromRight8 {
        from { transform: translateX(2rem); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }

      @keyframes slideInFromRight2 {
        from { transform: translateX(0.5rem); opacity: 0; }
        to { transform: translateX(0); opacity: 1; }
      }

      @keyframes slideInFromTop2 {
        from { transform: translateY(-0.5rem); opacity: 0; }
        to { transform: translateY(0); opacity: 1; }
      }

      @keyframes zoomIn {
        from { transform: scale(0.95); opacity: 0; }
        to { transform: scale(1); opacity: 1; }
      }
    </style>
